<ion-header>
  <ion-toolbar color="lila">
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="myForm"> 
    <ion-grid>
      <ion-row>
        <ion-col class="img" size="12" size-md="6">
          <ion-img src="assets/imagenes/Anima-Pet.png"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-md="6" width-50 style="text-align: left">
          <ion-item>
            <ion-label position="floating" color="lila">correo:</ion-label>
          <ion-input name="email" type="email" formControlName="email"></ion-input>
          </ion-item>
          <div class="">
            <ng-container *ngFor="let val of validationMessages['email']">
              <div class="" *ngIf="myForm.get('email').hasError(val.type)&&(myForm.get('email').dirty || myForm.get('email').touched)" >
                {{val.message}}
              </div>
            </ng-container>
          </div>
          <ion-item>
            <ion-label position="floating" color="lila">contraseña:</ion-label>
            <ion-input name="password" type="password" formControlName="password" minlength="6"></ion-input>
          </ion-item>
          <div class="">
            <ng-container *ngFor="let val of validationMessages['password']">
              <div class="" *ngIf="myForm.get('password').hasError(val.type)&&(myForm.get('password').dirty || myForm.get('password').touched)" >
                {{val.message}}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-md="6" width-50 style="text-align: center">
          <ion-button color="lila" class="botonesInicio" type="submit" (click)="onRegister()">Registrarse</ion-button>
        </ion-col>
      </ion-row>
      <ion-row class="margen">
        <ion-col size="12" size-md="6" class="col" width-50 style="text-align: center">
         <div>
           <a class="link" routerLink="/login">Ya tienes cuenta, inicia sesión.</a>
         </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
